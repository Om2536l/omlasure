<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills & Interests - Om</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 750px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }

    .line {
        width: 60px;
        height: 4px;
        background: #0077ff;
        margin: 10px auto 30px;
        border-radius: 2px;
    }

    .section-title {
        font-size: 22px;
        font-weight: bold;
        color: #0077ff;
        margin-top: 20px;
        margin-bottom: 15px;
    }

    /* Common box style */
    .item-box {
        background: #eef4ff;
        padding: 15px;
        border-left: 4px solid #0077ff;
        margin-bottom: 12px;
        border-radius: 6px;
        font-size: 18px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .dot {
        width: 12px;
        height: 12px;
        background: #0077ff;
        border-radius: 50%;
    }
</style>
</head>

<body>

<div class="container">

    <div class="line"></div>

    <!-- SKILLS SECTION -->
    <div class="section-title">My Skills</div>

    </div>

    <div class="item-box">

    </div>

    </div>

    </div>

    <!-- INTERESTS SECTION -->
    <div class="section-title">My Interests</div>

    <div class="item-box">
        <div class="dot"></div> Technology & Programming
    </div>

    <div class="item-box">
        <div class="dot"></div> Fitness & Self-improvement
    </div>

    <div class="item-box">
        <div class="dot"></div> Reading Productive Books
    </div>

    <div class="item-box">
        <div class="dot"></div> Learning About Geopolitics
    </div>

    <div class="item-box">
        <div class="dot"></div> Exploring Coding & Development
    </div>

</div>

</body>
</html>
