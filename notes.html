<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Notes - Om</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 750px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }

    .line {
        width: 60px;
        height: 4px;
        background: #0077ff;
        margin: 10px auto 30px;
        border-radius: 2px;
    }

    .note-box {
        background: #eef4ff;
        padding: 15px;
        border-left: 4px solid #0077ff;
        margin-bottom: 15px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .note-title {
        font-size: 18px;
        color: #333;
    }

    .download-btn {
        padding: 8px 16px;
        background: #0077ff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
    }

    .download-btn:hover {
        background: #005fcc;
    }
</style>
</head>

<body>

<div class="container">
    <h1>My Notes</h1>
    <div class="line"></div>

    <div class="note-box">
        <div class="note-title">C Programming Basics (PDF)</div>
        <a href="#" class="download-btn">Download</a>
    </div>

    <div class="note-box">
        <div class="note-title">HTML & CSS Notes</div>
        <a href="#" class="download-btn">Download</a>
    </div>

    <div class="note-box">
        <div class="note-title">Maths Formula Sheet</div>
        <a href="#" class="download-btn">Download</a>
    </div>

    <div class="note-box">
        <div class="note-title">Physics Important Questions</div>
        <a href="#" class="download-btn">Download</a>
    </div>

    <div class="note-box">
        <div class="note-title">Chemistry Quick Revision Notes</div>
        <a href="#" class="download-btn">Download</a>
    </div>

</div>

</body>
</html>
