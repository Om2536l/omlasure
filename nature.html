<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nature Photography</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        /* ================= BIG IMAGE ================= */
        .big-image-container {
            width: 68%;              /* balanced width */
            height: 420px;
            overflow: hidden;
            border-radius: 14px;
            border: 3px solid #ccc;
            margin: 0 auto 35px auto;
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        .big-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* ================= GALLERY ================= */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 18px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 300px;           /* increased height */
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        /* ================= BACK LINK ================= */
        .back {
            display: block;
            text-align: center;
            margin-top: 35px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .back:hover {
            color: #000;
        }

        /* ================= MOBILE RESPONSIVE ================= */
        @media (max-width: 768px) {
            .big-image-container {
                width: 95%;
                height: 300px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .gallery img {
                height: 240px;
            }
        }
    </style>
</head>

<body>
