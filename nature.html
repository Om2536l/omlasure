<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nature Photography</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* ================= TWO BIG IMAGES ================= */
        .big-images-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .big-image-container {
            width: 48%;
            height: 320px;
            overflow: hidden;
            border-radius: 14px;
            border: 3px solid #ccc;
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        .big-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .big-image-container:hover .big-image {
            transform: scale(1.04);
        }

        /* ================= GALLERY ================= */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 18px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        /* ================= BACK LINK ================= */
        .back {
            display: block;
            text-align: center;
            margin-top: 35px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .back:hover {
            color: #000;
        }

        /* ================= MOBILE RESPONSIVE ================= */
        @media (max-width: 768px) {
            .big-images-row {
                flex-direction: column;
            }

            .big-image-container {
                width: 100%;
                height: 260px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .gallery img {
                height: 240px;
            }
        }
    </style>
</head>

<body>

    <h1>üåø My Nature Photography</h1>

    <!-- TWO BIG IMAGES ROW -->
    <div class="big-images-row">
        <div class="big-image-container">
            <img src="images/images/IMG_20240217_181226128_MP_AE.jpg" 
                 class="big-image" 
                 alt="Nature Big Image 1">
        </div>

        <div class="big-image-container">
            <img src="images/images/IMG_20240217_181230531_MP_AE.jpg" 
                 class="big-image" 
                 alt="Nature Big Image 2">
        </div>
    </div>

    <!-- IMAGE GALLERY -->
    <div class="gallery">
        <img src="images/images/IMG_20250618_080828493_HDR_AE.jpg" alt="Nature 1">
        <img src="images/images/IMG_20250618_110432327_MP_AE.jpg" alt="Nature 2">
        <img src="images/images/IMG_20250820_162300167.jpg" alt="Nature 3">
        <img src="images/images/IMG_20250727_162946013_HDR_AE.jpg" alt="Nature 4">
        <img src="images/images/IMG_20231205_192035_339.jpg" alt="Nature 5">
        <img src="images/images/IMG_20240718_180809710_MP_AE.jpg" alt="Nature 6">
        <img src="images/images/IMG_20241207_220556464_MP_AE.jpg" alt="Nature 7">
        <img src="images/images/IMG_20250426_180502643_MP_AE.jpg" alt="Nature 8">
        <img src="images/images/IMG_20250921_173645587_HDR_AE.jpg" alt="Nature 9">
    </div>

</body>
</html>
